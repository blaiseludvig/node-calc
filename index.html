<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="dist/main.css">
  <script src="dist/main.js" defer></script>
  <title>Számológép</title>
</head>

<body>
  <div id="body-wrap">
    <div id="display-wrap"><span id="display">0</div>

    <div id="main-grid">

      <div class="grid-cell">AC</div>
      <div class="grid-cell"><span>+</span><span>/</span><span>-</span></div>
      <div class="grid-cell">&percnt;</div>
      <div class="grid-cell">&divide;</div>

      <div class="grid-cell">7</div>
      <div class="grid-cell">8</div>
      <div class="grid-cell">9</div>
      <div class="grid-cell">&times;</div>

      <div class="grid-cell">4</div>
      <div class="grid-cell">5</div>
      <div class="grid-cell">6</div>
      <div class="grid-cell">&minus;</div>

      <div class="grid-cell">1</div>
      <div class="grid-cell">2</div>
      <div class="grid-cell">3</div>
      <div class="grid-cell">+</div>

      <div
      id="calc-zero-wrap"
      class="grid-cell">
        <span id="calc-zero">0</span>
      </div>

      <div class="grid-cell">,</div>
      <div class="grid-cell">=</div>

    </div>
  </div>
</body>

</html>
